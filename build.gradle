group 'com.javatest'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply from: 'dependencies.gradle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile libraries.slf4j,
            libraries.logback,
            libraries.guava

    testCompile libraries.commonTest,
            libraries.spock
}

group 'com.javatest'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply from: 'dependencies.gradle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://repo.spring.io/milestone"
    }
}

dependencies {
    compile libraries.slf4j,
            libraries.logback,
            libraries.guava,
            libraries.springJdbc,
            libraries.oracleJdbc,
            libraries.springBoot


    testCompile libraries.junit,
            libraries.springBootStarterTest,
            libraries.spock
}

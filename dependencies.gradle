ext {
    guavaVersion = '18.0'
    springVersion = "4.2.0.RC1"
    springBootVersion = '1.3.0.M1'
    sl4jVersion = '1.7.2'

    libraries = [
            //Logging
            slf4j     : "org.slf4j:slf4j-api:$sl4jVersion",
            logback   : [
                    'ch.qos.logback:logback-core:1.1.3',
                    'ch.qos.logback:logback-classic:1.1.3'
            ],

            //Spring
            springCore: [
                    "org.springframework:spring-context:$springVersion",
                    "org.springframework:spring-beans:$springVersion"
            ],
            springJdbc: "org.springframework:spring-jdbc:$springVersion",
            springBoot: [
                    "org.springframework.boot:spring-boot-starter:$springBootVersion",
                    "org.springframework.boot:spring-boot-starter-cache:$springBootVersion"
            ],
            oracleJdbc: 'ojdbc:ojdbc:14',
            guava     : "com.google.guava:guava:${guavaVersion}",

            //Testing
            junit     : "junit:junit:4.4",
            springBootStarterTest     : "org.springframework.boot:spring-boot-starter-test:$springBootVersion",
            spock     : [
                    "org.codehaus.groovy:groovy-all:2.4.1",
                    "org.spockframework:spock-core:1.0-groovy-2.4",
                    'org.spockframework:spock-spring:1.0-groovy-2.4',
                    "cglib:cglib-nodep:3.1",
                    "org.objenesis:objenesis:2.1"
            ]
    ]
}
